<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="body_container">
  <main class="container">
    <div class="jeremy">
      <div class="jeremy_top">
      <div class="jeremy_image">
        <img src="images/image-jeremy.png" alt="jeremy" class="jeremy_picture">
      </div>
      <div class="jeremy_side">
      <p class="jeremy_para">Report for</p>
      <h1 class="jeremy_name">Jeremy Robson</h1>
    </div>
    </div>
    <div class="daily">
      <ul>
        <li class="link" data-timeframe="daily">Daily</li>
        <li class="link activated" data-timeframe="weekly" >Weekly</li>
        <li class="link" data-timeframe="monthly">Monthly</li>
      </ul>
    </div>
    </div>
    <div class="work cards">
      <div class="work_image"></div>
      <div class="work_container">
      <div class="work_top">
        <span class="card_title"></span>
        <span>...</span>
      </div>
      <div class="work_bottom">
        <div class="hours_completed"></div>
        <span id="last_week" class="last_week"></span>
      </div>
      </div>
    </div>
    <div class="play cards">
      <div class="play_image"></div>
      <div class="work_container">
      <div class="work_top">
        <span class="card_title"></span>
        <span>...</span>
      </div>
      <div class="work_bottom">
        <div class="hours_completed"></div>
        <span id="last_week" class="last_week"></span>
      </div>
    </div>
    </div>
    <div class="study cards">
      <div class="study_image"></div>
      <div class="work_container">
      <div class="work_top">
        <span class="card_title"></span>
        <span>...</span>
      </div>
      <div class="work_bottom">
        <div class="hours_completed"></div>
        <span id="last_week" class="last_week"></span>
      </div>
    </div>
    </div>
    <div class="exercise cards">
      <div class="exercise_image"></div>
      <div class="work_container">
      <div class="work_top">
        <span class="card_title"></span>
        <span>...</span>
      </div>
      <div class="work_bottom">
        <div class="hours_completed"></div>
        <span id="last_week" class="last_week"></span>
      </div>
    </div>
    </div>
    <div class="social cards">
      <div class="social_image"></div>
      <div class="work_container">
      <div class="work_top">
        <span class="card_title"></span>
        <span>...</span>
      </div>
      <div class="work_bottom">
        <div class="hours_completed"></div>
        <span id="last_week" class="last_week"></span>
      </div>
    </div>
    </div>
    <div class="self cards">
      <div class="self_image"></div>
      <div class="work_container">
      <div class="work_top">
        <span class="card_title"></span>
        <span>...</span>
      </div>
      <div class="work_bottom">
        <div class="hours_completed"></div>
        <span id="last_week" class="last_week"></span>
      </div>
    </div>
    </div>
   </main>
  </div>
  <script src="script.js"></script>
</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Donatas B</a>.
</div>
</html>
